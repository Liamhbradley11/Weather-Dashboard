<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
    </head>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1 class="display-3"><strong>Weather Dashboard</strong></h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-4 bg-light pt-3 pb-3">
            <h5>Search for a City:</h5>

            <div class="input-group">
                <input type="text" class="form-control" id="cityInput">
                <div class="input-group-append">
              <button  class="btn btn-primary" id="submit">Submit<i class="fa fa-search"></i></button>
            </div>
        </div>

                
                <div class="card">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>
            </div>

            
            <div class="col-lg-8 pt-3 pb-4">

               
                <div id="currentCity" class="mt-4">

                </div>
            </div>
        </div>
    </div>


    <div class="mt-4 col-md-12">
        <h5 id="forecast5" class="mt-3 hide">5-Day Forecast:</h5>
        <div id="forecast" class="row">
        </div>

    </div>

    </div>

      

    <!-- Optional JavaScript -->
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
